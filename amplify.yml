version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

env:
  variables:
    FIREBASE_PROJECT_ID: $FIREBASE_PROJECT_ID
    FIREBASE_CLIENT_EMAIL: $FIREBASE_CLIENT_EMAIL
    FIREBASE_DATABASE_URL: $FIREBASE_DATABASE_URL
    FIREBASE_PRIVATE_KEY: $FIREBASE_PRIVATE_KEY